<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript" src="./jquery/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./ocrad.js/ocrad.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<title>Reto Münett</title>
</head>
<body>
	<div class="container">
           <div class="row">
               <div class="jumbotron">
                  <h1>PassportGO!</h1>
                  <p>¡Bienvenido al lector de pasaportes desde una imagen!</p>
               </div>
            </div>
    </div>
   	<div class="panel panel-default">
  		<div class="panel-body">
    		<div class="krContainer">
 					<img src="subirimagen.png" onclick="openFile('file')" id="image">
					<input type="file" id="file" onchange="loadFile(this, 'image')" accept="image/*">
					<p id="test"></p>
        </div>
				<div class="krContainer">
					<!--input type="text" readonly="true" id="nacionalidad">
					<input type="text" readonly="true" id="fechaNac"-->
					<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">Nombre</span>
  					<input type="text" class="form-control" aria-describedby="basic-addon3" id="nombre">
					</div>
					<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">Apellido Paterno</span>
  					<input type="text" class="form-control" aria-describedby="basic-addon3" id="appellido1">
					</div>
					<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">Apellido Materno</span>
  					<input type="text" class="form-control" aria-describedby="basic-addon3" id="appellido2">
					</div>
					<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">Número Pasaporte</span>
  					<input type="text" class="form-control" aria-describedby="basic-addon3" id="nuPasaporte">
					</div>
					<div class="input-group">
  					<span class="input-group-addon" id="basic-addon3">CURP</span>
  					<input type="text" class="form-control" aria-describedby="basic-addon3" id="curp">
					</div>
					<a class="btn btn-primary btn-lg" href="#" role="button" onclick="clean()" id="clean">Limpiar</a>
				</div>
  		</div>
	</div>
</body>
</html>
